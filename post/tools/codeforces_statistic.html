<html>
    <head>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        Date.prototype.Format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "h+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        };
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
            }
            return(false);
        };
        $(document).ready(function(){
            var url = 'https://codeforces.com/api/user.status?handle=' + getQueryVariable('handle') + '&from=1&count=99999999';
            $.get(url, dataType='JSON', success=function(data,status){
                if (status == "success"){
                    submission = data.result;
                    accepted = submission.filter(function(e){
                        return e.verdict == "OK";
                    });
                    var dates = {};
                    for(var i=0; i<accepted.length; i++){
                        var date = new Date(parseInt(accepted[i].creationTimeSeconds) * 1000);
                        var dateStr = date.Format("yyyy-MM-dd");
                        if(!dates[dateStr]){
                            dates[dateStr] = 0;
                        }
                        dates[dateStr]++;
                    }
                    var keys = Array();
                    var values = Array();
                    for (var k in dates){
                        keys.push(k);
                        values.push(dates[k]);
                    }
                    var ctx = $("#myChart").get(0).getContext("2d");
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: keys,
                            datasets: [{
                                label: 'Codeforces 做题统计',
                                backgroundColor: 'rgb(56, 134, 230)',
                                borderColor: 'rgb(56, 134, 230)',
                                data: values
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    }
                                }],
                                xAxes: [{
                                    display: false
                                }]
                            }
                        }
                    });
                }
            });
        })
    </script>
    </head>
    <body>
        <div style="position: relative; height:400; width:600">
            <canvas id="myChart" width="600" height="400"></canvas>
        </div>
    </body>
</html>
